

gtr:

  _param_requests:
    gtr_config:
      base_url: https://gtr.ukri.org/gtr/api/
      headers:
        Accept: application/vnd.rcuk.gtr.json-v7
      page_size: 100
    max_retries: 5
    backoff_factor: 0.3

  publications:
    param_requests: ${.._param_requests}
    label: outcomes/publications

  organisations:
    param_requests: ${.._param_requests}
    label: organisations

  funds:
    param_requests: ${.._param_requests}
    label: funds

  projects:
    param_requests: ${.._param_requests}
    label: projects

