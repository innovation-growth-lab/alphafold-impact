_js: &_js
  type: ${_json.type}
  credentials: s3_credentials

_pq: &_pq
  type: pandas.ParquetDataset
  credentials: s3_credentials
  load_args:
    engine: pyarrow

_pq_ptd: &_pq_ptd
  type: partitions.PartitionedDataset
  dataset: 
    type: pandas.ParquetDataset
    save_args:
      engine: pyarrow
    load_args:
      engine: pyarrow
  filename_suffix: '.parquet'
  credentials: s3_credentials

_csv: &_csv
  type: pandas.CSVDataset
  credentials: s3_credentials

_txt: &_txt
  type: text.TextDataset
  credentials: s3_credentials

_image: &_image
  type: pillow.ImageDataset
  credentials: s3_credentials

_pkl: &_pkl
  type: pickle.PickleDataset
  credentials: s3_credentials
  backend: pickle

_js_ptd: &_js_ptd
  type: partitions.PartitionedDataset
  dataset: ${_json.type}
  filename_suffix: ".json"
  credentials: s3_credentials

_csv_ptd: &_csv_ptd
  type: partitions.PartitionedDataset
  dataset:
    type: pandas.CSVDataset
    save_args:
      index: False
  filename_suffix: '.csv'
  credentials: s3_credentials

