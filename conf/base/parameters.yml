# OpenAlex (oa) configuration
oa:
  data_collection:
    # API configuration
    api: &api
      mailto: data_analytics@nesta.org.uk
      perpage: "200"
  
    # Data retrieval settings
    get: &get
      work_id: W3177828909 # AlphaFold

    # Retrieval directions
    direction:
      cited_by:
        get: *get
        api: *api
        filter: cited_by
      cites:
        get: *get
        api: *api
        filter: cites

    # Downstream works
    downstream:
      api: *api
      get: *get
      filter: cites

    # Citation depth works
    depth:
      api: *api
      get: *get
      filter: cites
    
    # Works for concepts
    works_for_concepts:
      test_concept_ids:
        - "c10010492" # Protein sequencing
        - "c204328495" # Protein folding
      test_publication_years:
        - 2022
        - 2023

    subfield:
      structural_biology:
