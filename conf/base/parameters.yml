    config: &config
      subfolder: work_id
      group_work_ids: True
      eager_loading: True
      slice_keys: True
      parallelise: True

    # Filtering options
    gtr:
      api: *api
      config: *config
      filter_doi: doi
      filter_oa: "ids.openalex"

# Gateway to Research (gtr) configuration
gtr:
  # Data collection parameters
  data_collection:

    # Common request parameters
    _param_requests:
      gtr_config:
        base_url: https://gtr.ukri.org/gtr/api/
        headers:
          Accept: application/vnd.rcuk.gtr.json-v7
        page_size: 100
      max_retries: 5
      backoff_factor: 0.3

    # Specific data endpoints
    outcomes/publications:
      param_requests: ${.._param_requests}
      label: outcomes/publications
    organisations:
      param_requests: ${.._param_requests}
      label: organisations
    funds:
      param_requests: ${.._param_requests}
      label: funds
    projects:
      param_requests: ${.._param_requests}
      label: projects

# National Institutes of Health (nih) configuration 
nih:
  # Data collection parameters
  data_collection:
    clinical_trials:
      download_url: https://classic.clinicaltrials.gov/AllAPIJSON.zip
      zip_save_path: data/00_tmp/nih_ct.zip
      extract_path: data/01_raw/nih/clinical_trials/
    funded_projects:
      api_url: 'https://api.reporter.nih.gov/v2/projects/search'
      years:
        - 2018
        - 2019
        - 2020 
        - 2021
        - 2022
        - 2023
        - 2024
    funding_opportunities:
      api_url: 'https://search.grants.nih.gov/guide/api/data'
      end_date: '10022024'
  data_processing:
    funding_opportunities:
      year: 2017
      mesh_tagging:
        id_col: id
        text_col: purpose
        batch_name: funding_opps
        cmd: MTI
        cmdargs: -MoD_PP

